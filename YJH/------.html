<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
<!-- 마우스 따라다니기 -->


<button> <a>윤지화 | 과제의 방</a> </button>
<div class="come">따라와줘제발</div>

<style>

* {
            margin: 0;
        }
    body {
        width: 100%;
        background-color: #018b4b;
    }
    
    button{
        color: white;
        padding: 5px 15px;
        background: black;
        border: 1px solid black;
        border-radius: 20px;

    }
    button a:hover{
        font-size: 0.5rem;
    }

    .come {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(20%, 20%);
        font-size: 2rem;
        font-weight: 600;
    }
</style>

<script>
    const come = document.querySelector(".come");

    document.addEventListener("mousemove", function(e) {
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    come.style.left = mouseX + 'px';
    come.style.top = mouseY + 'px';
    });
</script>
