<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class>diff<span>i</span>cult</div>
    
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body{
            background-color:#ffffff;
            width: 100%;
        }
        div{
            width: 100%;
            text-align: center;            
            font-size: 30rem;
            font-weight: 900; 
            transition:  all 2s;
            cursor: help;
        }
        span{
            color: skyblue;
        }
        


    </style>
    
    <script>
        const letter = document.querySelector('div');
        let mouseX, x = 0


        // client X,Y / screen X,Y 값 구하기
        document.addEventListener('mousemove', log);
        function log(e) {
            var x = e.clientX
            console.log( `
            Screen X/Y: ${e.screenX}, ${e.screenY}
            Client X/Y: ${e.clientX}, ${e.clientY}
            `)
        }

        
        // 움직이기
        document.addEventListener('mousemove', logKey);
        function logKey(e) {
            var x = e.clientX
            mouseX = Math.max(-50, Math.min(50, window.innerWidth/2 - x));                        
            letter.style.transform="rotateY("+mouseX+"deg)";
        }


        // 참고사이트 : http://heemwon.dothome.co.kr/effect/mouseEffect.html






    </script>
</body>
</html>
