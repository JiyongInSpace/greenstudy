<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <!-- study1.html -->

    <h1>Hello</h1>
    

    <style>
        body{
            background-color: rgb(226, 206, 226);
            display:flex;
            align-items: center;
            height: 900px;
            perspective: 500px;
            overflow: hidden;
            

        }
     
        h1{
            font-size:250px;
            text-align: center;
            width:100%;
            color: rgb(174, 224, 243);
            transition:2s;
        }
    
    </style>
    
    
    <script>
        const h1 = document.querySelector('h1');
        
        const i = h1.offsetWidth;


        
        h1.addEventListener('mousemove',function(e){
            for(let i=0; i< e.clientX ;i++ ){
                this.style = 'transform:rotateY(-50deg);';
                }for(let i=0; i > e.clientX ;i++ ){
                this.style = 'transform:rotateY(50deg);';
                }
            
        });

        
        h1.addEventListener('mouseleave',function(){
            this.style = 'transform:rotateY(0deg);';
        });

        

    </script>

    


</body>
</html>
