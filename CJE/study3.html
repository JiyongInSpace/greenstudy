<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="background">
        <p> Random Color </p>
    </div>


    <style>
        *{margin: 0;}
        *{font-family: 'Gowun Dodum', sans-serif;}
        #background{
            width: 100%;
            height: 100vh;
        }
        #background p{
            color:rgb(194, 194, 194); 
            font-size:60px; 
            text-align: center;
            padding: 45vh;
        }
    </style>

    <script>
        var color="#";
        var letters=['c8fbed','8b8378', 'e0eaf4', 'f7e2eb', '575899', '6475A0', 'fff68f','636363','483d8b', 'e0ffff', 'ffe4e1', 'eae160', '4876ff', '8b7b8b','ffe1ff','ffefd5','cae1ff','ffb6c1','fffff0'];
        color += letters[Math.floor(Math.random() * letters.length)];
        document.getElementById('background').style.background = color;


    </script>

</body>
</html>
