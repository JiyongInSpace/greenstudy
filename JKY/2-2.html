<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>colorRandom</title>
</head>
<body>
   
   <h2><a href="2-3.html">다음숙제 보러가기</a></h2>
    
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        
        h2{position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color: dimgray; font-weight: 700;}
        a{text-decoration: none;}
        a:hover{color: crimson;}
    </style>
    
    <script>
        let colorArr = ["#7DABD0","#FBC1AD","#F56E4A","#FFDF6F","#E5E1E0"];
        const body = document.querySelector("body");
        
        function ran(min, max){
            return Math.floor((Math.random() * (max-min+1)) + min);
        }
        
        let num = ran(0,4);
        
        console.log(num);
    
        body.style.backgroundColor = colorArr[num];
        
    
    </script>
</body>
</html>
