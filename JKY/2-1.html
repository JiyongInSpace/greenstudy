<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mouseFollow</title>
</head>
<body>
    
    <div id="mouse">
        <ul>
            <li>clientX:<span class="clientx">0</span></li>
            <li>clientY:<span class="clienty">0</span></li>
        </ul>
    </div>
    
    <h2><a href="2-2.html">다음숙제 보러가기</a></h2>
    
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
        body{position: relative; height: 100vh; width: 100%;}
        #mouse{position: absolute; cursor: pointer; background-color: cornsilk; padding: 10px; border-radius: 10px;}
        ul{list-style: none;}
        
        h2{position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color: dimgray; font-weight: 700;}
        a{text-decoration: none;}
        a:hover{color: crimson;}
    </style>    
    
    <script>
        document.addEventListener('mousemove',function(e){
            let x = e.clientX;
            let y = e.clientY;
            
//            console.log(x,y);
            
            const clientX = document.querySelector('.clientx');
            const clientY = document.querySelector('.clienty');
            
            mouse.style.left = x + 20 + "px";
            mouse.style.top = y + 20 + "px";

            clientX.textContent = x;
            clientY.textContent = y;
            
        })
    </script>
</body>
</html>
