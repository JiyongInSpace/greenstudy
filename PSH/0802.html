<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span></span>
    
</body>

<style>
    *{
        margin:0; padding:0;
    }
    body{
        /* position:relative; */
    }
    span{
        display:inline-block;
        width:50px;
        height:50px;
        border-radius: 25px;
        background:black;
        opacity: 0.3;
        /* position:absolute; */
        transition:0.05s;
    }
</style>

<script>
    const cur = document.querySelector('span');
    
    window.addEventListener('mousemove',function(e){
        const x = e.clientX;
        const y = e.clientY;
        // console.log(x,y);
        cur.style = `
        margin-left:${x}px;
        margin-top:${y}px`;
    })

</script>
</html>
